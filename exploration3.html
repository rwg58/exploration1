<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <title>Ruirui's Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
     
#right-panel {
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

#right-panel select, #right-panel input {
  font-size: 15px;
}

#right-panel select {
  width: 100%;
}

#right-panel i {
  font-size: 12px;
}

      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        float: left;
        text-align: left;
        padding-top: 20px;
      }
      #directions-panel {
        margin-top: 20px;
        background-color: #FFEE77;
        padding: 10px;
        width: 280px;
        height: 250px;
        overflow: scroll;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
        <b>1. Find your location in the map</b>
        </br>
        <input id="address" class="form-control" type="text" placeholder="Enter a location">
        </br>
        <select class="form-control" id="nearby">
            <option>What are you looking for???</option>
            <option value = "restaurant">Restaurants</option>
            <option value = "lodging">Hotel</option>
            <option value="bar">Bar</option>
            <option value = "bank">Bank</option>
        </select>
        </br>
        
        <input id="submit1" type="button" value="Search" class="btn btn-primary">
        </div>
    <div>
    </br>
        <b>2. Find the direction</b>
        </br>
        <b>Start Position:</b>
        </br>
        <input id="start" class="form-control" type="text" placeholder="Start position">        
        </br>    
        
      <b>End Position:</b>
        </br>
        <input id="end" class="form-control" type="text" placeholder="End position">
        </br>
        <input type="submit" id="driving" value="DRIVING" class="btn btn-danger">
        <input type="submit" id="walking" value="WALKING" class="btn btn-danger">
        <input type="submit" id="transit" value="TRANSIT" class="btn btn-danger">
    </div>
    
    <div id="directions-panel"></div>
<div><ul id="places"></ul></div>
    </div>
    
    <script>
        var map;
        var infowindow;
        
        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            
            var pyrmont = {lat: -33.867, lng: 151.195};
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: pyrmont
            });
            
            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);

        
            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('directions-panel'));
           // var control = document.getElementById('right-panel');
            //control.style.display = 'block';
            //map.controls[google.maps.ControlPosition.TOP_RIGHT].push(control);
            
            //var service = new google.maps.places.PlacesService(map);
            //var address = document.getElementById('address').value;
               
            
            
            document.getElementById('driving').addEventListener('click', function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            });
            
            document.getElementById('walking').addEventListener('click', function(){
                DisplayRoute(directionsService, directionsDisplay);
            });
            
            document.getElementById('transit').addEventListener('click', function(){
                TransitDisplayRoute(directionsService, directionsDisplay);
            });
            
            var geocoder = new google.maps.Geocoder();
            
            document.getElementById('submit1').addEventListener('click', function() {
                geocodeAddress(geocoder, map, service);
        
                
            });
          }
        

        
        function geocodeAddress(geocoder, resultsMap, service) {
            var address = document.getElementById('address').value;
            var i = document.getElementById('nearby').value;
            
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    
                    resultsMap.setCenter(results[0].geometry.location);
                    
                    service.nearbySearch({
                        location: results[0].geometry.location,
                        radius: 500,
                        types: [i]
                    }, callback);
                   // clearMarkers();
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
        
  
        
        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }
        
        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
            
            });

        google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(place.name);
        infowindow.open(map, this);
            });
        }
        
   /*     function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                if (markers[i]) {
                    markers[i].setMap(null);
                }
            }
            markers = [];
        }*/
        
        
        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            
            }, function(response, status) {
                
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
        
        function DisplayRoute(directionsService, directionsDisplay) {
            
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            
            directionsService.route({
                
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.WALKING
            
            }, function(response, status) {
                
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    
                    window.alert('Directions request failed due to ' + status);
    }
  });
}
        function TransitDisplayRoute(directionsService, directionsDisplay) {
            
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            
            directionsService.route({
                
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.TRANSIT
            
            }, function(response, status) {
                
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    
                    window.alert('Directions request failed due to ' + status);
    }
  });
}
        
      
        

    </script>
  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2OZcIMBrlNE8E8wbymaMP7DY0LzdgKI&signed_in=true&libraries=places&callback=initMap" async defer></script>
  </body>
