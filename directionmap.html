<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <title>Ruirui's Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
     
#right-panel {
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

#right-panel select, #right-panel input {
  font-size: 15px;
}

#right-panel select {
  width: 100%;
}

#right-panel i {
  font-size: 12px;
}

      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        float: left;
        text-align: left;
        padding-top: 20px;
      }
      #directions-panel {
        margin-top: 20px;
        background-color: #FFEE77;
        padding: 10px;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
        <b>1. Find your location in the map</b>
        </br>
        <input id="address" class="form-control" type="text" placeholder="Enter a location">
        </br>
        <input id="submit1" type="button" value="Search" class="btn btn-primary">
        </div>
    <div>
    </br>
        <b>2. Find the direction</b>
        </br>
        <b>Start Position:</b>
        </br>
        <input id="start" class="form-control" type="text" placeholder="Start position">        
        </br>    
        
      <b>End Position:</b>
        </br>
        <input id="end" class="form-control" type="text" placeholder="End position">
        </br>
        <input type="submit" id="submit" value="Search" class="btn btn-danger">
    </div>
    
    <div id="directions-panel"></div>
    </div>
    
    <script>

        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 47.05, lng: -87.65}
            });
            
            directionsDisplay.setMap(map);
            document.getElementById('submit').addEventListener('click', function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            });
            
            var geocoder = new google.maps.Geocoder();
            document.getElementById('submit1').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
            });
          }
        
        
        function geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('address').value;
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    
                    resultsMap.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: resultsMap,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
        
        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  
            var waypts = [];
           
            
        directionsService.route({
            origin: document.getElementById('start').value,
            destination: document.getElementById('end').value,
            waypoints: waypts,
            optimizeWaypoints: true,
            travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
            
            if (status === google.maps.DirectionsStatus.OK) {
                
                directionsDisplay.setDirections(response);
                
                var route = response.routes[0];
                var summaryPanel = document.getElementById('directions-panel');
                summaryPanel.innerHTML = '';
      // For each route, display summary information.
      
                for (var i = 0; i < route.legs.length; i++) {
                    
                    var routeSegment = i + 1;
                    summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +'</b><br>';
                    summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                    summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                    summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
      }
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2OZcIMBrlNE8E8wbymaMP7DY0LzdgKI&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
